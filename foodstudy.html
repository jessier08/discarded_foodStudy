    <script>

// in js folder, google-script.js has code that is written in google sheets
// that leads to creation of the .post link

        function submitForm(e) {
            console.log("submit form");
            e.preventDefault();
            $.post("https://script.google.com/macros/s/AKfycbwBEtLPrnHsfza2sQ3L3lycwcEy-lgU8Ynv97x6pvgcIC1KoOL3/exec",
                { uniqueID: $("#uniqueID").val(),
                edibleNum: $("#edibleNum").val(),
                inedibleNum: $("#inedibleNum").val(),
                 notes: $("#notes").val()
                }, function(data, status) {
                   var responseObj = JSON.parse(data.data);
                if (status == "success") {
                  $('#submit').hide();
                  $("#success").innerHTML = "Success!";
                  $("#success").toggle();
                } else{
                  $("#success").innerHTML = "There was an error!";
                  $("#success").toggle();
                  $('#submit').show();
                    return;
                }
            });
        }

        $(document).ready(function(){
            $('#submit').on('click', submitForm);
        })
